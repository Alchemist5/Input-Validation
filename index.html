<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="main-header">
            <h1>Account Login/Sign Up</h1>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="#">Notifications</a>
                        <ul>
                            <li><a href="#">Activity</a></li>
                            <li><a href="#">Inbox</a></li>
                            <li><a href="#">Replies</a></li>
                            <li><a href="#">Comments</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="menu-wrapper">
            <input type="checkbox" id="toggler">
            <div class="hamburger">
                <div></div>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Sign Up</a></li>
                        <li><a href="">Notifications</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <form method="POST" class="form">
                <h2 class="title">Login</h2>
                <div>
                    <label for="name">Username:</label>
                    <input type="text" class="form-input username"  placeholder="Username" required>
                </div>
                <div>
                    <label for="name">Password:</label>
                    <input type="password" class="form-input password"  placeholder="Password" required>
                </div>
                
                    <input type="submit" class="form-input btn"  value="Login">

                <div class="register">
                    <p>Not yet register? Sign up <a href="signup.html">here</a></p>
                </div>
            </form>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
